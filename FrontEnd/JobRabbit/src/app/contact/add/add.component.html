<section class="contact-promo-area padding-top-70">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-sm-6 margin-top-30">
        <div class="single-contacts wow fadeInUp" data-wow-delay=".2s">
          <div class="contact-icon">
            <i class="las la-phone-volume"></i>
          </div>
          <div class="contacts-contents">
            <h4 class="title"> Call Us </h4>
            <div class="item-contents">
              <span class="item"> <a href="tel:412-723-5750"> 412-723-5750 </a> </span>
              <span class="item"> <a href="tel:978-488-6321"> 978-488-6321 </a> </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-6 margin-top-30">
        <div class="single-contacts wow fadeInDown" data-wow-delay=".2s">
          <div class="contact-icon">
            <i class="las la-envelope"></i>
          </div>
          <div class="contacts-contents">
            <h4 class="title"> Mail Address </h4>
            <div class="item-contents">
              <span class="item"> <a href="mailto:Contact@mail.com"> Contact@mail.com </a> </span>
              <span class="item"> <a href="mailto:Support@mail.com"> Support@mail.com </a> </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-6 margin-top-30">
        <div class="single-contacts wow fadeInUp" data-wow-delay=".2s">
          <div class="contact-icon">
            <i class="las la-headset"></i>
          </div>
          <div class="contacts-contents">
            <h4 class="title"> Support Time </h4>
            <div class="item-contents">
              <span class="item"> 08.00am to 11.00pm </span>
              <span class="item"> Saturday to Thursday </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Contact Promo area ends -->

<!-- Get in touch area Starts -->
<section class="contact-area padding-top-100 padding-bottom-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title-two">
          <h3 class="title"> Get In Touch </h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 padding-top-20">
        <div class="details-comment-content">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="single-commetns">
              <label class="comment-label"> Your Name* </label>
              <input type="text" class="form--control" formControlName="name" placeholder="Type Name" required>
              <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error" style="color: red;">
                Le nom est requis.
              </div>
            </div>
            <div class="single-commetns">
              <label class="comment-label"> Email Address* </label>
              <input type="email" class="form--control" formControlName="email" placeholder="Type Email" required>
              <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error" style="color: red;">
                Un email valide est requis.
              </div>
            </div>
            <div class="single-commetns">
              <label class="comment-label"> Phone Number* </label>
              <input type="tel" class="form--control" formControlName="phone" placeholder="Type Number" required>
              <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="error" style="color: red;">
                Le numéro de téléphone est requis.
              </div>
            </div>
            <div class="single-commetns">
              <label class="comment-label"> Comments* </label>
              <textarea name="message" class="form--control form--message" formControlName="message" placeholder="Post Comments" required></textarea>
              <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error" style="color: red;">
                Le message est requis.
              </div>
            </div>
            <button type="submit" [disabled]="contactForm.invalid" (click)="showAlert()"> Send Message </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Get in touch area ends -->
<!-- footer area start -->

<app-footer></app-footer>
