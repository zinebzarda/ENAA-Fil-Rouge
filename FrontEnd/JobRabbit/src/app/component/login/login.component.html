<!-- Signup area Starts -->
<div class="signup-area padding-top-100 padding-bottom-100">
  <div class="container">
    <div class="signup-wrapper">
      <div class="signup-contents">
        <h3 class="signup-title"> Log In </h3>
        <form class="signup-forms" (ngSubmit)="onSubmit()">
          <div class="single-signup margin-top-30">
            <label class="signup-label" for="username">User Name*</label>
            <input class="form--control" id="username" type="text" [(ngModel)]="username" name="username" placeholder="Type Name" required>
          </div>
          <div class="single-signup margin-top-30">
            <label class="signup-label" for="password">Password*</label>
            <input class="form--control" id="password" type="password" [(ngModel)]="password" name="password" placeholder="Type Password" required>
          </div>
          <button type="submit">Login Now</button>

          <!-- Error message display -->
          <div *ngIf="errorMessage" style="color: red; font-weight: bold; margin-top: 10px;">
            {{ errorMessage }}
          </div>

          <span class="bottom-register">
    Don't have Account?
    <a class="resgister-link" href="#" routerLink="/register">Register</a>
  </span>
        </form>

      </div>
    </div>
  </div>
</div>
<!-- Signup area end -->
